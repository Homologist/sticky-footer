<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sticky Footer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- A basic responsive reset -->
	<style>
		@-webkit-viewport { width: device-width; zoom: 1.0; }
		   @-moz-viewport { width: device-width; zoom: 1.0; }
			@-ms-viewport { width: device-width; zoom: 1.0; }
			 @-o-viewport { width: device-width; zoom: 1.0; }
				@viewport { width: device-width; zoom: 1.0; }

		html { overflow-y: auto; }

		img, audio, video, canvas { max-width: 100%; }

		/*  Sets body width */
		.container {
			max-width: 40em;
			width: 88%;
			margin-left: auto;
			margin-right: auto;
		}
	</style>

	<!-- HTML5 Shim for IE -->
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<section class="container" data-sticky-wrap>

		<h1 style="text-align: center; font-size: 3em; margin-bottom: 0;">Sticky Footer</h1>
		<p style="text-align: center; font-size: 1.5em; margin: 0;">Responsive sticky footers.</p>
		<p style="text-align: center;"><a href="https://github.com/cferdinandi/sticky-footer">Sticky Footer on GitHub</a></p>

		<p>Some short body content.</p>

	</section>

	<footer class="container" data-sticky-footer>
		<hr>
		<p>Footer content</p>
	</footer>


	<!-- Javascript -->
	<script src="dist/js/classList.js"></script>
	<script src="dist/js/bind-polyfill.js"></script>
	<script src="dist/js/sticky-footer.js"></script>
	<script>
		stickyFooter.init();
	</script>

</body>
</html>
